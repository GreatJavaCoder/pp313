<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>read all users</title>
</head>
<body>

<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>

<H1>Users list</H1>
<p>
<div th:each="user : ${users}">
     <p th:text="${user.getId()} + ' ' + ${user.getName()}">DATA</p>
</div>

</body>
</html>
